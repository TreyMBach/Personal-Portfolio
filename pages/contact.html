<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>
    <header class="container my-4">
        <div class="row justify-content-between align-items-center">
            <h1 class="col-auto">
                <a href="../index.html">Trey Bach</a>
            </h1>
            <nav class="col-auto">
                <button class="btn btn-primary m-1" onclick="location.href='aboutme.html';">About Me</button>
                <button class="btn btn-primary m-1" onclick="location.href='projects.html';">Projects</button>
                <button class="btn btn-primary m-1" onclick="location.href='contact.html';">Contact</button>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <h2>Contact Me</h2>
        <p>Feel free to get in touch with me using the form below:</p>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer id='footer' class="row mt-3">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">&copy; 2023 Homepage. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
